<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form method="get">
		<label for="First Name">First Name:</label>
		<input id="First Name" type="text" required name="first name" placeholder="John">

		<label for="Last Name">Last Name:</label>
		<input id="Last Name" type="text" required name="last name" placeholder="Smith">

		<div>
			<label for="Male">Male</label>
			<input type="radio" id= "Male" name="gender" value="male">

			<label for="Female">Female</label>
			<input type="radio" id= "Female" name="gender" value="female">

			<label for="GenderNeutral">Other</label>
			<input type="radio" id= "GenderNeutral" name="gender" value="other">
		</div>

		<div>
			<label>
				Email:
					<input type="email" name="email-address" placeholder="your email" required>
			</label>

			<label>
				Password:
					<input type="password" maxlength="10" minlength="5">

		</div>

		<div>
			<label>
				Birthday:	
					<select name="month">
						<option>Month</option>
						<option>Jan</option>
						<option>Feb</option>
						<option>Mar</option>
						<option>Mar</option>
						<option>Apr</option>
						<option>May</option>
						<option>Jun</option>
						<option>Jul</option>
						<option>Aug</option>
						<option>Sep</option>
						<option>Oct</option>
						<option>Nov</option>
						<option>Dec</option>
					</select>

					<select name="day">
						<option>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
					</select>

					<select name="year">
						<option>Year</option>
						<option>2018</option>
						<option>2017</option>
						<option>2016</option>
						<option>2015</option>
						<option>2014</option>
						<option>2013</option>
						<option>2012</option>
						<option>2011</option>
						<option>2010</option>
						<option>2009</option>
						<option>2008</option>
					</select>
			</label>
		</div>

		<div>
			<label for="Terms and Conditions">I agree to the terms and conditions</label>
			<input type="checkbox" id="Terms and Conditions" required>
		</div>
		
		<div>
			<button type="submit"'>Submit</button>
		</div>

	</form>
</body>
</html>
